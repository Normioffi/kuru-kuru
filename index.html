  <body>
    <div class="indication">
      <h3>
        Welcome to the Herta base, here you can add rain of Hertas, and spawning
        Hertas in random positions with rotation
      </h3>

      <h5> <span id="counter">0</span> Herta are here.</h5>
      <h6>Made by @Normioffi/@normioffi</h6>
    </div>
    <div class="kuru-spawn">
      <input
        class="kr"
        type="button"
        value="Spawn Herta in random position"
        onclick="randomKuru()"
      />
      <input
        class="kr"
        type="button"
        value="Get the Herta rain"
        onclick="rainKuru()"
      />
      <input
        class="kr"
        type="button"
        value="Clear it!"
        onclick="numberGif = 0; cab.innerHTML = ''"
      />
      <input
        class="kr"
        type="button"
        value="Spawn Herta Rotating"
        onclick="rotateKuru()"
      />
    </div>
    <div id="cab">
    </div>
